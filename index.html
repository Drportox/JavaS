<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>
<body>
 <div class="containeri">
	<div class="div da img">
		<img src="">
	</div>
	<div class="form">
		<form method="POST" href="#">
			<div class="header">
				<div class="title">
					<h1>Title Anyway</h1>
				</div>
				<div class="button">
					<button>
						<a href="#">Click Here</a>
					</button>
				</div>
			</div>
			<div class="input_groups">
				<div class="input_box">
					<label for="firstname">Nome:</label>
						<input type="text" name="firstname" id="firstname"  required placeholder="digite seu nome aqui"/>
				</div>
				<div class="input_box">
					<label for="lastname">Sobrenome:</label>
						<input type="text" name="lastname" id="lastanem" required placeholder="Digite seu sobrenome" />
				</div>
				<div class="input_box">
					<label for="email">Email :</label>
						<input type="email" name="email" id="email" required  placeholder="digite seu email aqui" />
				</div>
				<div class="input_box">
					<label for="tell">WPP:</label>
						<input type="tell" name="number" id="number" required  placeholder="Digite seu wpp"/>
				</div>
				<div class="imput_box">
					<label for="password">Senha</label>
						<input type="password" id="password" name="password" required placeholder="digite sua senha"/>
				</div>
				<div class="imput_box">
					<label for="confirmpassword">Digite sua senha novamente</label>
						<input type="password" id="password" name="password" required placeholder="repita sua senha"/>
				</div> 
			</div>
			<div class="genders">
				<div class="gender_title">
					<h6>Genero :</h6>
				</div>
				<div class="gender_input">
					<input type="radio" id="famele" name="gender"/>
					<label for="female">Feminino</label>
				</div>
				<div class="gender_input">
					<input type="radio" id="male" name="gender"/>
					<label for="male">Masculino</label>
				</div>
				<div class="gender_input">
					<input type="radio" id="others" name="others"/>
					<label for="others">outro</label>
				</div>
				<div class="gender_input">
					<input type="radio" id="none" name="none" />
					<label for="none">Prefiro nao responder</label>
				</div>
			</div>
			<div class="button_continue">
				<button>
					<a href="#">Continuar</a>
				</button>
			</div>


		</form>

	</div>
 </div>


</body>





<script src="script.js"></script>
</html>
